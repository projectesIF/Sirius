<h1 id="[h1]">
    <l10n>Insert Google Map</l10n>
</h1>

<div style="margin: 10px;">
    <table border="0" style="width: 100%;">
        <tr>
            <td class="label">
                <button style="width:160px;" id="[selectMap]" title="_(Select longitude and latitude)"><l10n>Select longitude and latitude</l10n></button>
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Latitude:</l10n>
            </td>
            <td><input class="glatitude" type="text" id="[latitude]" name="[latitude]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Longitude:</l10n>
            </td>
            <td><input class="glongitude"  type="text" id="[longitude]" name="[longitude]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Width:</l10n>
            </td>
            <td><input type="text" id="[width]" name="[width]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Height:</l10n>
            </td>
            <td><input type="text" id="[height]" name="[height]" style="width: 80%"/></td>
        </tr>
    </table>
</div>
<div class="buttons">
    <input type="button" id="[ok]" value="_(OK)"/>
    <input type="button" id="[cancel]" value="_(Cancel)"/>
</div>
