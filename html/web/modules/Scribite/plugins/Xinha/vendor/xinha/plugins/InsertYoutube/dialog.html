<h1 id="[h1]">
    <l10n>Insert Youtube movie</l10n>
</h1>
<div style="margin: 10px;">
    <table border="0" style="width: 100%;">
        <tr>
            <td class="label">
                <l10n>Youtube link</l10n>
            </td>
            <td><input type="text" id="[name]" name="[name]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Width</l10n>
            </td>
            <td><input type="text" id="[width]" name="[width]" style="width: 80%"/></td>
        </tr>
        <tr>
            <td class="label">
                <l10n>Height</l10n>
            </td>
            <td><input type="text" id="[height]" name="[height]" style="width: 80%"/></td>
        </tr>
    </table>

</div>
<div class="buttons">
    <input type="button" id="[ok]" value="_(OK)"/>
    <input type="button" id="[cancel]" value="_(Cancel)"/>
</div>
